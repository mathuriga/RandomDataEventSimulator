<!DOCTYPE html>
<html>
<head>
    <title>Upload file - Feed Simulation-CSV</title>
</head>
<body>
<h1>Upload your CSV file</h1>

<form action="http://localhost:8080/EventSimulation/fileUpload" method="post" enctype="multipart/form-data">

    <h2>Simulate Event Flow Using CSV File</h2>
    <table cellspacing="10">

        <tr>
            <td>Select a file : <input type="file" name="file" size="50" /></td>
        </tr>
        <tr><td><input type="submit" value="Upload" /></td></tr>
    </table>

</form>

</body>
</html>
