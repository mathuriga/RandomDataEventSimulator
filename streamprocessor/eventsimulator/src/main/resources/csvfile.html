<!DOCTYPE html>
<html>
<head>
    <title>Feed Simulation-CSV</title>
</head>
<body>
<h1>Upload your CSV file</h1>

<form action="http://localhost:8080/EventSimulator/csvfile" method="post" enctype="multipart/form-data">

    <h2>Simulate Event Flow Using CSV File</h2>
    <table cellspacing="10">

        <tr>
           <td>Select a file : <input type="file" name="file" size="50" /></td>

        </tr>

        <tr>
            <td>inputStream:</td>
            <td><input type="text" name="inputStreamName" /></td>
        </tr>
        <tr></tr>
        <tr>
            <td>delay:</td>
            <td><input type="text" name="delay" /></td>
        </tr>
        <tr><td><input type="submit" value="Upload It" /></td></tr>


    </table>

</form>

</body>
</html>
