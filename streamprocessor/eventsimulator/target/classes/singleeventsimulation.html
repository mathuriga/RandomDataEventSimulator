<!DOCTYPE html>
<html lang="en">

</head>
<body>
<form>
    <H3>Simulate using single event</h3>
    <table cellspacing="10">

        <tr>
            <td>Stream Name:</td>

        </tr>

        <tr>
            <td>Attribute1:</td>
            <td><input type="text" id="attribute1" /></td>
        </tr>
        <tr>
            <td>Attribute2:</td>
            <td><input type="text" id="attribute2" /></td>
        </tr>
        <tr>
            <td>Attribute3:</td>
            <td><input type="text" id="attribute3" /></td>


        </tr>
        <tr></tr>
        <tr>
            <td><button id="add" onclick="singleEventSimulation()"> Send </button></td>
            <td><input name="reset" type="reset" value="Reset" /></td>
        </tr>

    </table>
</form>
</body>
<script type = "text/javascript" language = "javascript" src="js/randomdatasim.js"></script>
